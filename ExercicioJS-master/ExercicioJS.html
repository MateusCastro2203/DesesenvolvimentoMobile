<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brincando com JavaScript</title>
</head>

<body>
    <h1>Página Inicial</h1>
    <p id="paragrafo">Exemplo de aula <span>teste</span> Exemplo de aula <span>Lorem <strong>negrito<strong></span> Exemplo de aula</p>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li id="item">Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>
    <button onclick="exibirInnerHTML()" class="btn">click me</button>
</body>
<script>
    /*Questão 1*/
    let paragrafo = document.getElementById("paragrafo").innerText;
    console.log(paragrafo);
    /*Questão 2*/
    let span1 = document.querySelector("#paragrafo span").innerText;
    let span2 = document.querySelector("#paragrafo span:nth-child(2)").innerText;
    console.log(span1);
    console.log(span2);
    /*Questão 3*/
    let li = document.createElement("LI");
    let textnode = document.createTextNode("Item 9");
    li.appendChild(textnode);
    document.getElementById("list").append(li);
    /*Questão 4*/
    function exibirInnerHTML() {
        let paragrafo = document.getElementById("paragrafo").innerText;
        console.log(paragrafo);
        let p = document.getElementsByTagName("p").innerText;
        let strong = document.getElementsByTagName("strong").innerText;
        let li = document.getElementsById("item").innerText;
        return console.log(p);
        return console.log(strong);
        return console.log(li);
    }
</script>

</html>
